apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  hosts:
    - "richardbieringa.live"
  gateways:
    - {{ .Release.Name }}-gateway
  http:
    - name: frontend-http-route
      match:
      - uri:
          prefix: /
      route:
      - destination:
          host: {{ include "frontend.fullname" . }}
          port:
            number: 80
